<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../styles/newsletter.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="https://kit.fontawesome.com/b269aa07db.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <title>Newsletter</title>
</head>

<body>
    <header>
    </header>

    <main>
        <article>
            <h2>Sign up for our newsletter</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Mauris dignissim urna purus.
                Etiam non sagittis enim. Vestibulum justo quam, mattis sit amet tortor in, imperdiet suscipit ante.
                Donec egestas velit in lectus porttitor feugiat.</p>

            <section>
                <div class="row">
                    <input type="text" class="firstname" placeholder="First name" name="firstname" required>
                    <input type="text" class="lastname" placeholder="Last name" name="lastname" required>
                </div>
                <div class="row">
                    <input type="text" class="email" placeholder="Email" name="email" required>
                    <select name="languages" id="languages-news">
                        <option value="english">English</option>
                        <option value="spanish">Español</option>
                        <option value="german">Deutsch</option>
                        <option value="french">Français</option>
                    </select>
                </div>
                <div class="subscribe-button">
                    <input type="submit" value="Subscribe" class="subscribe">
                </div>

            </section>

        </article>
    </main>

    <footer>
    </footer>

    <script>
        $(function(){
            $("header").load("header.html");
            $("footer").load("footer.html");
        });
    </script>

</body>
</html>
