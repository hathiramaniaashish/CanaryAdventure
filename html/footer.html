<script>
    $(document).ready(function(){
        $.getJSON("../data/footerdata.json", function(data){

            for (let idx = 0; idx < data.footerlogo.length; idx++) {
                let footerlogo_item = data.footerlogo[idx];
                $('.logo-img-footer' ).append(
                    '<img src="' + footerlogo_item.img + '">'
                );
            }

            for (let idx = 0; idx < data.footerul.length; idx++) {
                let footerul_item = data.footerul[idx];

                $('.footer-links' ).append(
                    '<ul class=footerul' + idx + '>' +
                    '<b>' + footerul_item.title + '</b><br>' +
                    '</ul>');

                    for (let idx_ul=0; idx_ul < data.footerul[idx].elementsul.length; idx_ul++) {
                        let ulelement_item = data.footerul[idx].elementsul[idx_ul];

                        $(".footerul" + idx).append(
                            '<a href="' + ulelement_item.a +'">' + ulelement_item.text + '</a>'
                        );
                }
            }

            for (let idx = 0; idx < data.socialmedia.length; idx++) {
                let socialmedia_item = data.socialmedia[idx];

                $('.lower-div nav' ).append(
                    '<a href="' + socialmedia_item.link + '"><i class="' + socialmedia_item.icon +'"></i></a>'
                );
            }

            for (let idx = 0; idx < data.companyinfo.length; idx++) {
                let companyinfo_item = data.companyinfo[idx];

                $('.footer-company-info' ).append(
                    companyinfo_item.text);
            }


        });
    });

</script>
