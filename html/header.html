<body>

            -->
        </select>
    </nav>

    <script>
        $(document).ready(function(){
            $.getJSON("../data/headerdata.json", function(data){

                for (let idx = 0; idx < data.headerlogo.length; idx++) {
                    let headerlogo_item = data.headerlogo[idx];

                    $('.logo-img' ).append(
                        '<a href="' + headerlogo_item.a + '" class="' + headerlogo_item.class + '"><img src="' + headerlogo_item.img +'"></a>'
                    );
                }


                for (let idx = 0; idx < data.headernavlinks.length; idx++) {
                    let headernavlinks_item = data.headernavlinks[idx];

                    $('.menu' ).append(
                        '<li><a href="' + headernavlinks_item.a +'">' + headernavlinks_item.li + '</a></li>'
                    );
                }

                for (let idx = 0; idx < data.headernavicons.length; idx++) {
                    let headernavicons_item = data.headernavicons[idx];

                    $('.menu' ).append(
                        '<li><i class="' + headernavicons_item.i + '"></i></li>'
                    );
                }

                for (let idx = 0; idx < data.languageselect.length; idx++) {
                    let languageselect_item = data.languageselect[idx];

                    $('#languages' ).append(
                        '<option value=' + languageselect_item.value + '>' + languageselect_item.option + '</option>'
                    );
                }

            });
        });
    </script>

</body>
